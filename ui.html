\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault of Codes - Certificate Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #2d3748;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4a5568;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s;
        }
        input:focus {
            outline: none;
            background: #718096;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ed8936;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: #2d3748;
            max-width: 400px;
            width: 90%;
        }
        .modal-content button {
            background: #ed8936;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background: #dd6b20;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Certificate</h1>
        <form id="validation-form">
            <div class="form-group">
                <input type="text" id="certificate-id" placeholder="Enter Certificate ID" required>
            </div>
            <button type="submit">Verify Now</button>
        </form>
    </div>
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2>Verification Result</h2>
            <p id="result-text"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        document.getElementById('validation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const certificateId = document.getElementById('certificate-id').value;
            const resultText = document.getElementById('result-text');
            // Dummy validation logic
            resultText.textContent = certificateId === 'CERT2025' ? 
                'Certificate Verified Successfully!' : 'Invalid Certificate ID.';
            document.getElementById('result-modal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }
    </script>
</body>
</html>
